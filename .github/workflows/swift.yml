name: Swift

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-macos:
    name: Build and Test on macOS
    runs-on: macos-14 # Using macOS 14 (Sonoma)
    steps:
    - uses: actions/checkout@v3
    - name: Swift Version
      run: swift --version
    - name: Temporarily modify swift-tools-version
      run: |
        sed -i '' 's/swift-tools-version: 6.0/swift-tools-version: 5.9/' Package.swift
    - name: Build
      run: swift build -v
    - name: Run tests
      run: swift test -v
      
  build-linux:
    name: Build and Test on Linux
    runs-on: ubuntu-latest
    container:
      image: swiftlang/swift:nightly-jammy # Using the nightly Swift Docker image
    steps:
    - uses: actions/checkout@v3
    - name: Swift Version
      run: swift --version
    - name: Temporarily modify swift-tools-version
      run: |
        sed -i 's/swift-tools-version: 6.0/swift-tools-version: 5.9/' Package.swift
    - name: Build
      run: swift build -v
    - name: Run tests
      run: swift test -v
      
  docc:
    name: Build and Publish DocC
    needs: [build-macos, build-linux]
    runs-on: macos-14 # Using macOS 14 (Sonoma)
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v3
      - name: Swift Version
        run: swift --version
      - name: Temporarily modify swift-tools-version
        run: |
          sed -i '' 's/swift-tools-version: 6.0/swift-tools-version: 5.9/' Package.swift
      
      - name: Build Documentation
        run: |
          swift package --allow-writing-to-directory ./docs generate-documentation \
            --target CSV \
            --disable-indexing \
            --transform-for-static-hosting \
            --hosting-base-path csv \
            --output-path ./docs
      
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs
          publish_branch: gh-pages
