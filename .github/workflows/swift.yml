name: Swift

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  linux:
    name: Linux
    runs-on: ubuntu-latest
    container:
      image: swift:6.0-jammy
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Swift Version
      run: swift --version
    - name: Build
      run: swift build -v
    - name: Run tests
      run: swift test -v
      
  docc:
    name: Documentation
    needs: [linux]
    runs-on: macos-14
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install Swift Toolchain
        run: |
          curl -L https://download.swift.org/swift-6.0-release/xcode/swift-6.0-RELEASE/swift-6.0-RELEASE-osx.pkg -o swift.pkg
          sudo installer -pkg swift.pkg -target /
          echo "PATH=/Library/Developer/Toolchains/swift-6.0-RELEASE.xctoolchain/usr/bin:$PATH" >> $GITHUB_ENV
      - name: Swift Version
        run: swift --version
      
      - name: Build Documentation
        run: |
          swift package --allow-writing-to-directory ./docs generate-documentation \
            --target CSV \
            --disable-indexing \
            --transform-for-static-hosting \
            --hosting-base-path csv \
            --output-path ./docs
      
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs
          publish_branch: gh-pages
