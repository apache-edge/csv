name: Swift

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  linux:
    name: Linux
    runs-on: ubuntu-latest
    container:
      image: swift:6.0
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Swift Version
      run: swift --version
    - name: Build
      run: swift build -v
    - name: Run tests
      run: swift test -v
      
  docc:
    name: Documentation
    needs: [linux]
    runs-on: macos-14
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable
      - name: Swift Version
        run: swift --version
      
      - name: Build Documentation
        run: |
          mkdir -p ./docs
          
          # Build the documentation
          xcodebuild docbuild \
            -scheme CSV \
            -derivedDataPath /tmp/docbuild \
            -destination 'platform=macOS'
            
          # Copy the built documentation to the docs directory
          cp -R /tmp/docbuild/Build/Products/Debug/*.doccarchive ./docs
          
          # Convert to static website
          $(xcrun --find docc) process-archive \
            transform-for-static-hosting ./docs/*.doccarchive \
            --hosting-base-path csv \
            --output-path ./docs
      
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs
          publish_branch: gh-pages
